<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
    <script>
        // Función para manejar el envío del formulario
        function mostrarDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe y la página se recargue

            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var edad = document.getElementById("Edad").value;
            var pais = document.getElementById("pais").value;
            var fechaNacimiento = document.getElementById("fecha").value;
            var colorFavorito = document.getElementById("color").value;
            var genero = document.querySelector('input[name="genero"]:checked').value;
            var terminos = document.getElementById("terminos").checked;

            // Mostrar los datos en pantalla
            var resultado = `
                <h3>Datos Ingresados:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo electrónico:</strong> ${email}</p>
                <p><strong>Contraseña:</strong> ${password}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>País:</strong> ${pais}</p>
                <p><strong>Fecha de Nacimiento:</strong> ${fechaNacimiento}</p>
                <p><strong>Color Favorito:</strong> <span style="background-color: ${colorFavorito}; padding: 5px; color: white;">${colorFavorito}</span></p>
                <p><strong>Género:</strong> ${genero}</p>
                <p><strong>Términos aceptados:</strong> ${terminos ? "Sí" : "No"}</p>
            `;

            // Insertar los datos en el div de resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>

<!-- Contenido del formulario -->
<form action="formulario" onsubmit="mostrarDatos(event)">
    <label for="nombre" >Nombre:</label>
    <input type="text" id="nombre" required minlength="3" maxlength="50" autocomplete="on" placeholder="Escribe tu nombre completo"> <br> <br>

    <label for="email">Email:</label>
    <input type="text" id="email" minlength="6" maxlength="20" placeholder="Email@ejemplo.com" autocomplete="on"> <br><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" minlength="6" maxlength="20" placeholder="Contraseña de 6 a 20 caracteres" autocomplete="off"> <br><br>

    <label for="Edad">Edad:</label>
    <input type="number" id="Edad" min="1" max="120" placeholder="Introducir" autocomplete="off"> <br><br>

    <label for="pais:">País:</label>
    <select id="pais" autocomplete="off">
        <option value="031" selected>España</option>
        <option value="032" disabled>Francia</option>
        <option value="033">Alemania</option>
        <option value="034">Portugal</option>
        <option value="035">Italia</option>
    </select> <br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" autocomplete="off"> <br><br>
    
    <label for="color">Color favorito:</label>
    <input type="color" id="color" autocomplete="off"> <br><br>

    <label for="genero">Género:</label> <br>
    <input type="radio" id="masculino" name="genero">
    <label for="genero">Maculino</label> <br>
    <input type="radio"id="femenino" name="genero">
    <label for="genero">Femenino</label> <br> <br>

    <label for="terminos">Acepto los términos:</label>
    <input type="checkbox" id="terminos" autocomplete="off"><br><br>

    <input type="submit" value="Registrarse">
</form>
<!-- Fin del contenido del formulario -->

<!-- Div donde se mostrarán los datos ingresados -->
    <div id="resultado"></div>

</body>
</html>
